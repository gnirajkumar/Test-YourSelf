<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <title>Quiz Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container"> <!-- Container start from here-->
  <!-- Page 1: Welcome -->
  <header> <!--header starts here-->
    <h1>üìò Welcome to Quiz Website</h1>
    <h2>DEVELOPED BY ANIRAJ KUMAR </h2>
    <h3>CHECK YOUR KNOWLEDGE</h3>
    <p>Select Class then Subject and Topic and click to start Quiz button to start the Quiz</p>
  </header> <!--header ends here-->

  <div class="picker"> <!-- picker starts here--> 

  <div class="select-row"> <!-- select-row starts here-->
    <label for="classSelect">Class:</label>
    <select id="classSelect"></select>
    <br/>

    <label for="subjectSelect">Subject:</label>
    <select id="subjectSelect"></select>
    <br/>

    <label for="topicSelect">Topic:</label>
    <select id="topicSelect"></select>
  </div><!-- select-row starts here--> 

  <button id="startBtn">Start Quiz</button>

</div> <!-- picker ends here-->


  <!-- Page 2: Quiz Area -->
   <div id="container2"> <!-- container2 starts here-->
    
  <div id="quiz" class="hidden"> <!-- quiz starts here-->

    <!-- Top Bar (only visible during quiz) -->
    <div id="topBar"> <!-- topBar starts here-->
      <button id="homeBtn">üè† Home</button>
      <span id="timer">‚è≥ 00:00</span>
    </div> <!-- topBar ends here-->
    
    <div id="questionBox"> <!-- questionBox starts here-->
      <p id="qText"></p>
      <img id="qImg" alt="" style="max-width:100px; display:none;">
    </div><!-- questionBox ends here-->

    <div id="options"></div> <!-- options starts here-->

    <div id="explanation" class="hidden"> <!-- explanation starts here-->
      <p><b>Explanation:</b> <span id="expText"></span></p>
      <img id="expImg" alt="" style="max-width:100px; display:none;">
    </div><!-- explanation ends here-->

    <div id="navigation"><!-- navigation starts here-->
      <button id="prevBtn">‚¨Ö Previous</button>
      <button id="nextBtn">Next ‚û°</button>
    </div><!-- navigation ends here-->

    <p id="scoreBox"></p>
  </div> <!-- quiz ends here-->
  

  <script src="app.js"></script>
  </div><!-- container2 ends here-->

  </div><!-- container ends here-->
</body>
</html>
